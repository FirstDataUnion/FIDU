[tool:pytest]
testpaths = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config --verbose --tb=short
norecursedirs = .git .pytest_cache src-tauri/target src-tauri/node_modules node_modules .venv venv env .mypy_cache __pycache__ *.egg-info build dist
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 