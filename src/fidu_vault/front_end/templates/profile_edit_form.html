<!-- Profile Edit Form -->
<div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white mb-4">Edit Profile</h3>
        <form hx-post="/profiles/{{ profile_id }}/update" 
              hx-target="#profiles-list" 
              hx-swap="innerHTML"
              class="space-y-4">
            <div>
                <label for="profile-name-edit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Profile Name
                </label>
                <div class="mt-1">
                    <input type="text" 
                           name="name" 
                           id="profile-name-edit" 
                           value="{{ profile.display_name }}"
                           required
                           class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-md"
                           placeholder="Enter profile name">
                </div>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button"
                        hx-get="/profiles/list"
                        hx-target="#profiles-list"
                        hx-swap="innerHTML"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </button>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
