{% extends "base.html" %}

{% block title %}FIDU Vault - Data Packets{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    {% include 'nav.html' %}

    <!-- Tabs -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% include 'nav_tabs.html' %}

        <!-- Data Packets List (HTMX) -->
        <div id="data-packets-list" hx-get="/data-packets/list" hx-trigger="load, refresh-data-packet-list from:body" hx-target="#data-packets-list" hx-swap="innerHTML">
            <div class="text-center text-gray-400 dark:text-gray-500">Loading data packets...</div>
        </div>
    </div>
</div>
{% endblock %}
