<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Manager - Authentication Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    
    .test-section h2 {
      margin-top: 0;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #1976d2;
    }
    
    button.secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #d5d5d5;
    }
    
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    
    .result.success {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    .result.error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .status.authenticated {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    .status.not-authenticated {
      background-color: #fff3e0;
      border: 1px solid #ff9800;
      color: #e65100;
    }
  </style>
</head>
<body>
  <h1>ACM Manager - Authentication Test</h1>
  
  <div id="authStatus" class="status not-authenticated">
    Checking authentication status...
  </div>
  
  <div class="test-section">
    <h2>Authentication Status</h2>
    <button id="checkAuthBtn">Check Authentication</button>
    <button id="getUserBtn" class="secondary">Get Current User</button>
    <button id="logoutBtn" class="secondary">Logout</button>
    <div id="authResult" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>User Registration</h2>
    <div class="form-group">
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" placeholder="test@example.com">
    </div>
    <div class="form-group">
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" placeholder="password123">
    </div>
    <div class="form-group">
      <label for="regFirstName">First Name:</label>
      <input type="text" id="regFirstName" placeholder="John">
    </div>
    <div class="form-group">
      <label for="regLastName">Last Name:</label>
      <input type="text" id="regLastName" placeholder="Doe">
    </div>
    <button id="registerBtn">Register</button>
    <div id="registerResult" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>User Login</h2>
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="test@example.com">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="password123">
    </div>
    <button id="loginBtn">Login</button>
    <div id="loginResult" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>API Test</h2>
    <button id="testApiBtn">Test Authenticated API Call</button>
    <div id="apiResult" class="result"></div>
  </div>
  
  <script src="js/fidu-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Test functions
    async function checkAuthentication() {
      try {
        const isAuth = await authService.isAuthenticated();
        const user = await authService.getCurrentUser();
        
        const statusEl = document.getElementById('authStatus');
        const resultEl = document.getElementById('authResult');
        
        if (isAuth && user) {
          statusEl.className = 'status authenticated';
          statusEl.textContent = `Authenticated as ${user.email} (${user.first_name} ${user.last_name})`;
          
          resultEl.className = 'result success';
          resultEl.textContent = JSON.stringify({ authenticated: true, user }, null, 2);
        } else {
          statusEl.className = 'status not-authenticated';
          statusEl.textContent = 'Not authenticated';
          
          resultEl.className = 'result error';
          resultEl.textContent = 'Not authenticated';
        }
      } catch (error) {
        document.getElementById('authResult').className = 'result error';
        document.getElementById('authResult').textContent = `Error: ${error.message}`;
      }
    }
    
    async function registerUser() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const firstName = document.getElementById('regFirstName').value;
      const lastName = document.getElementById('regLastName').value;
      
      if (!email || !password || !firstName || !lastName) {
        document.getElementById('registerResult').className = 'result error';
        document.getElementById('registerResult').textContent = 'Please fill in all fields';
        return;
      }
      
      try {
        const result = await authService.register(email, password, firstName, lastName);
        
        const resultEl = document.getElementById('registerResult');
        if (result.success) {
          resultEl.className = 'result success';
          resultEl.textContent = `Registration successful!\n${JSON.stringify(result.user, null, 2)}`;
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = `Registration failed: ${result.error}`;
        }
      } catch (error) {
        document.getElementById('registerResult').className = 'result error';
        document.getElementById('registerResult').textContent = `Error: ${error.message}`;
      }
    }
    
    async function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        document.getElementById('loginResult').className = 'result error';
        document.getElementById('loginResult').textContent = 'Please enter email and password';
        return;
      }
      
      try {
        const result = await authService.login(email, password);
        
        const resultEl = document.getElementById('loginResult');
        if (result.success) {
          resultEl.className = 'result success';
          resultEl.textContent = `Login successful!\n${JSON.stringify(result.user, null, 2)}`;
          checkAuthentication(); // Update status
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = `Login failed: ${result.error}`;
        }
      } catch (error) {
        document.getElementById('loginResult').className = 'result error';
        document.getElementById('loginResult').textContent = `Error: ${error.message}`;
      }
    }
    
    async function logoutUser() {
      try {
        const result = await authService.logout();
        
        const resultEl = document.getElementById('authResult');
        if (result.success) {
          resultEl.className = 'result success';
          resultEl.textContent = 'Logout successful';
          checkAuthentication(); // Update status
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = `Logout failed: ${result.error}`;
        }
      } catch (error) {
        document.getElementById('authResult').className = 'result error';
        document.getElementById('authResult').textContent = `Error: ${error.message}`;
      }
    }
    
    async function testApiCall() {
      try {
        const response = await authService.authenticatedRequest(`${authService.baseUrl}/users/current`);
        const data = await response.json();
        
        const resultEl = document.getElementById('apiResult');
        if (response.ok) {
          resultEl.className = 'result success';
          resultEl.textContent = `API call successful!\n${JSON.stringify(data, null, 2)}`;
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = `API call failed: ${response.status} ${response.statusText}`;
        }
      } catch (error) {
        document.getElementById('apiResult').className = 'result error';
        document.getElementById('apiResult').textContent = `Error: ${error.message}`;
      }
    }
    
    // Event listeners
    document.getElementById('checkAuthBtn').addEventListener('click', checkAuthentication);
    document.getElementById('getUserBtn').addEventListener('click', async () => {
      try {
        const user = await authService.getCurrentUser();
        const resultEl = document.getElementById('authResult');
        if (user) {
          resultEl.className = 'result success';
          resultEl.textContent = JSON.stringify(user, null, 2);
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = 'No user data found';
        }
      } catch (error) {
        document.getElementById('authResult').className = 'result error';
        document.getElementById('authResult').textContent = `Error: ${error.message}`;
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', logoutUser);
    document.getElementById('registerBtn').addEventListener('click', registerUser);
    document.getElementById('loginBtn').addEventListener('click', loginUser);
    document.getElementById('testApiBtn').addEventListener('click', testApiCall);
    
    // Check authentication status on page load
    checkAuthentication();
  </script>
</body>
</html>
