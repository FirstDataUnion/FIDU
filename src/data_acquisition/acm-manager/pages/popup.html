<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Manager</title>
  <style>
    body {
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
    }
    
    .container {
      padding: 15px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }
    
    .auth-section {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    
    .auth-status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .auth-status.authenticated {
      color: #28a745;
    }
    
    .auth-status.not-authenticated {
      color: #dc3545;
    }
    
    .user-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.show {
      display: block;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .auth-buttons button {
      flex: 1;
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
      border-left: 4px solid #4caf50;
    }
    
    .status.inactive {
      background-color: #f5f5f5;
      border-left-color: #9e9e9e;
    }
    
    .status.error {
      background-color: #ffebee;
      border-left-color: #f44336;
    }
    
    .status-text {
      font-size: 14px;
      margin: 0;
    }
    
    .stats {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1976d2;
    }
    
    button.secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #d5d5d5;
    }
    
    button.danger {
      background-color: #f44336;
    }
    
    button.danger:hover {
      background-color: #d32f2f;
    }
    
    .options-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2196f3;
      text-decoration: none;
      font-size: 14px;
    }
    
    .options-link:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .success-message {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
    }
    
    /* Profile Section Styles */
    .profile-section {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .selected-profile-info {
      font-size: 12px;
      color: #666;
      padding: 5px 0;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn:hover {
      color: #333;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .create-profile-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .create-profile-section h4 {
      margin: 0 0 15px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .existing-profiles-section h4 {
      margin: 0 0 15px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .profiles-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .profile-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    
    .profile-item.selected {
      background-color: #e3f2fd;
      border-color: #2196f3;
    }
    
    .profile-item-info {
      flex: 1;
    }
    
    .profile-item-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .profile-item-date {
      font-size: 12px;
      color: #666;
    }
    
    .profile-item-actions {
      display: flex;
      gap: 5px;
    }
    
    .profile-item-actions button {
      padding: 4px 8px;
      font-size: 11px;
      margin: 0;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    
    .no-profiles {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ACM Manager</h1>
    <span id="version">v0.1.0</span>
  </header>
  
  <div class="container">
    <!-- Authentication Section -->
    <div class="auth-section">
      <div id="authStatus" class="auth-status not-authenticated">
        <span id="authStatusText">Not authenticated</span>
        <button id="toggleAuthBtn" class="secondary">Login</button>
      </div>
      
      <div id="userInfo" class="user-info" style="display: none;">
        <div id="userEmail"></div>
        <div id="userName"></div>
      </div>
      
      <!-- Profile Selection Section -->
      <div id="profileSection" class="profile-section" style="display: none;">
        <div class="profile-header">
          <span>Selected Profile:</span>
          <button id="manageProfilesBtn" class="secondary">Manage</button>
        </div>
        <div id="selectedProfileInfo" class="selected-profile-info">
          <span id="selectedProfileName">No profile selected</span>
        </div>
      </div>
      
      <!-- Profile Management Modal -->
      <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Manage Profiles</h3>
            <button id="closeProfileModal" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <!-- Create New Profile -->
            <div class="create-profile-section">
              <h4>Create New Profile</h4>
              <div class="form-group">
                <label for="newProfileName">Profile Name:</label>
                <input type="text" id="newProfileName" placeholder="Enter profile name">
              </div>
              <button id="createProfileBtn">Create Profile</button>
              <div id="createProfileError" class="error-message"></div>
              <div id="createProfileSuccess" class="success-message"></div>
            </div>
            
            <!-- Existing Profiles -->
            <div class="existing-profiles-section">
              <h4>Your Profiles</h4>
              <div id="profilesList" class="profiles-list">
                <div class="loading">Loading profiles...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- FIDU SDK Auth Widget -->
      <div id="fiduAuthContainer"></div>
      <script src="../js/fidu-config.js"></script>
      <script src="../js/fidu-sdk.js"></script>
      <script src="../js/fidu-auth-init.js"></script>
    </div>
    
    <div id="status" class="status">
      <p id="statusText" class="status-text">Checking status...</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span>Total ACMs:</span>
        <span id="totalAcms">0</span>
      </div>
      <div class="stat-item">
        <span>Current session:</span>
        <span id="sessionAcms">0</span>
      </div>
      <div class="stat-item">
        <span>Active chatbot:</span>
        <span id="activeChatbot">None</span>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="viewAcmsBtn">View ACMs</button>
      <button id="toggleCaptureBtn">Pause Capture</button>
    </div>
    
    <div class="action-buttons">
      <button id="exportBtn" class="secondary">Export ACMs</button>
      <button id="clearBtn" class="danger">Clear All</button>
    </div>
    
    <a href="#" id="optionsLink" class="options-link">Options</a>
  </div>
  
  <script src="../js/auth.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
