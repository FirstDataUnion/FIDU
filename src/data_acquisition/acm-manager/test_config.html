<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIDU Configuration Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    
    .test-section h2 {
      margin-top: 0;
      color: #333;
    }
    
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    
    .result.success {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    .result.error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    
    button {
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>FIDU Configuration Test</h1>
  
  <div class="test-section">
    <h2>Configuration Test</h2>
    <button id="testConfigBtn">Test Configuration</button>
    <button id="testAuthServiceBtn">Test Auth Service URL</button>
    <div id="configResult" class="result"></div>
  </div>
  
      <div class="test-section">
      <h2>URL Settings</h2>
      <div class="form-group">
        <label for="testUrlInput">Test URL Input:</label>
        <input type="url" id="testUrlInput" placeholder="https://identity.firstdataunion.org" style="width: 100%; margin-bottom: 10px;">
      </div>
      <button id="setUrlBtn">Set URL</button>
      <button id="clearUrlBtn">Clear URL (Use Production)</button>
      <div id="settingsResult" class="result"></div>
    </div>
  
  <script src="js/fidu-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Test configuration functions
    function testConfiguration() {
      const resultEl = document.getElementById('configResult');
      
      try {
        // Test if functions are available
        if (typeof getFiduIdentityServiceUrl === 'function') {
          getFiduIdentityServiceUrl((url) => {
            resultEl.className = 'result success';
            resultEl.textContent = `Configuration test successful!\n\nCurrent FIDU Identity Service URL: ${url}\n\nDefault production URL: ${DEFAULT_FIDU_IDENTITY_URL}`;
          });
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = 'Error: getFiduIdentityServiceUrl function not found';
        }
      } catch (error) {
        resultEl.className = 'result error';
        resultEl.textContent = `Error: ${error.message}`;
      }
    }
    
    function testAuthServiceUrl() {
      const resultEl = document.getElementById('configResult');
      
      try {
        if (typeof authService !== 'undefined') {
          resultEl.className = 'result success';
          resultEl.textContent = `Auth Service URL: ${authService.baseUrl}`;
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = 'Error: authService not found';
        }
      } catch (error) {
        resultEl.className = 'result error';
        resultEl.textContent = `Error: ${error.message}`;
      }
    }
    
    function setUrl(url) {
      const resultEl = document.getElementById('settingsResult');
      
      try {
        if (typeof setFiduIdentityServiceUrl === 'function') {
          setFiduIdentityServiceUrl(url, () => {
            getFiduIdentityServiceUrl((effectiveUrl) => {
              resultEl.className = 'result success';
              resultEl.textContent = `URL set to: ${url || '(empty - will use production)'}\nEffective URL: ${effectiveUrl}`;
              
              // Update auth service URL
              if (typeof authService !== 'undefined') {
                authService.setBaseUrl(effectiveUrl);
                resultEl.textContent += `\n\nAuth service URL updated to: ${authService.baseUrl}`;
              }
            });
          });
        } else {
          resultEl.className = 'result error';
          resultEl.textContent = 'Error: setFiduIdentityServiceUrl function not found';
        }
      } catch (error) {
        resultEl.className = 'result error';
        resultEl.textContent = `Error: ${error.message}`;
      }
    }
    
    // Event listeners
    document.getElementById('testConfigBtn').addEventListener('click', testConfiguration);
    document.getElementById('testAuthServiceBtn').addEventListener('click', testAuthServiceUrl);
    document.getElementById('setUrlBtn').addEventListener('click', () => {
      const url = document.getElementById('testUrlInput').value.trim();
      setUrl(url);
    });
    document.getElementById('clearUrlBtn').addEventListener('click', () => setUrl(''));
    
    // Run initial test
    testConfiguration();
  </script>
</body>
</html>
