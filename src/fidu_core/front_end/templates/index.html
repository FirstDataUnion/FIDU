<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDU - Personal Data Management</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main container -->
    <div id="app" class="min-h-screen">
        <!-- Loading state -->
        <div id="loading" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading FIDU...</p>
            </div>
        </div>
        
        <!-- Auth container (login/signup) -->
        <div id="auth-container" class="hidden">
            <!-- Will be populated by HTMX -->
        </div>
        
        <!-- Main app (when authenticated) -->
        <div id="main-app" class="hidden">
            <!-- Navigation -->
            <nav class="bg-white shadow-sm border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-semibold text-gray-900">FIDU</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span id="user-welcome" class="text-sm text-gray-700"></span>
                            <button 
                                id="logout-btn"
                                class="text-sm text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md"
                                hx-post="/logout"
                                hx-target="#app"
                                hx-swap="innerHTML">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            
            <!-- Navigation tabs -->
            <div class="bg-white border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <nav class="flex space-x-8">
                        <button 
                            id="nav-data-packets"
                            class="nav-tab active"
                            hx-get="/data_packet_viewer"
                            hx-target="#content"
                            hx-swap="innerHTML">
                            Data Packet Viewer
                        </button>
                        <button 
                            id="nav-profiles"
                            class="nav-tab"
                            hx-get="/profiles"
                            hx-target="#content"
                            hx-swap="innerHTML">
                            Profiles
                        </button>
                    </nav>
                </div>
            </div>
            
            <!-- Main content area -->
            <main id="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Content will be loaded here by HTMX -->
            </main>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            console.log('Checking auth status...');
            // Check if we have an access token cookie
            const token = getCookie('access_token');
            console.log('Token found:', token ? 'Yes' : 'No');
            console.log('Token value:', token);
            
            if (token) {
                console.log('User is authenticated, showing main app');
                // User is authenticated, show main app
                showMainApp();
            } else {
                console.log('User is not authenticated, showing auth container');
                // User is not authenticated, show auth container
                showAuthContainer();
            }
        }

        function showMainApp() {
            console.log('Showing main app...');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // Set a simple welcome message first
            document.getElementById('user-welcome').textContent = 'Welcome!';
            
            // Load data packet viewer directly
            console.log('Loading data packet viewer...');
            htmx.ajax('GET', '/data_packet_viewer', {
                target: '#content',
                swap: 'innerHTML',
                headers: {
                    'HX-Request': 'true'
                }
            });
        }

        function fetchUserInfo() {
            console.log('Fetching user info...');
            // Get user info from the server
            htmx.ajax('GET', '/user-info', {
                target: '#user-welcome',
                swap: 'innerHTML'
            });
        }

        function showAuthContainer() {
            console.log('Showing auth container...');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            
            // Load auth form
            htmx.ajax('GET', '/auth', {
                target: '#auth-container', 
                swap: 'innerHTML',
                headers: {
                    'HX-Request': 'true'
                }
            });
        }

        function getCookie(name) {
            console.log('Getting cookie:', name);
            console.log('All cookies:', document.cookie);
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                const result = parts.pop().split(';').shift();
                console.log('Cookie value found:', result);
                return result;
            }
            console.log('Cookie not found');
            return null;
        }

        // Handle successful login/signup
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            console.log('HTMX afterSwap event triggered');
            console.log('Target ID:', evt.detail.target.id);
            console.log('Status:', evt.detail.xhr.status);
            console.log('Response URL:', evt.detail.xhr.responseURL);
            
            // Check if this was a successful auth response from login/signup
            if (evt.detail.target.id === 'auth-container' && evt.detail.xhr.status === 200) {
                console.log('Processing auth response...');
                const responseText = evt.detail.xhr.responseText;
                console.log('Response text:', responseText);
                
                // Check if this is an authenticated user response (contains hx-get directive)
                if (responseText.includes('hx-get="/data_packet_viewer"')) {
                    console.log('User is already authenticated, switching to main app');
                    // User is already authenticated, switch to main app
                    showMainApp();
                    return;
                }
                
                // Check if this is a successful login/signup response (contains hx-get directive)
                if (responseText.includes('hx-get="/data_packet_viewer"') && 
                    (responseText.includes('Login successful') || responseText.includes('Account created successfully'))) {
                    console.log('Login/signup successful, switching to main app');
                    // Login/signup successful, switch to main app
                    showMainApp();
                    return;
                }
                
                if (responseText.includes('access_token')) {
                    console.log('Found access_token in response');
                    // Extract token and set cookie
                    const tokenMatch = responseText.match(/access_token['"]?\s*:\s*['"]([^'"]+)['"]/);
                    if (tokenMatch) {
                        console.log('Token extracted:', tokenMatch[1]);
                        document.cookie = `access_token=${tokenMatch[1]}; path=/; max-age=3600; SameSite=Lax`;
                        console.log('Cookie set, showing main app');
                        showMainApp();
                    } else {
                        console.log('Failed to extract token from response');
                    }
                } else {
                    console.log('No access_token found in response');
                }
            }
        });

        // Handle logout
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.responseURL.includes('/logout')) {
                // Clear cookie and show auth
                document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                showAuthContainer();
            }
        });

        // Handle navigation tab clicks
        document.addEventListener('click', function(evt) {
            if (evt.target.classList.contains('nav-tab')) {
                // Remove active class from all tabs
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                // Add active class to clicked tab
                evt.target.classList.add('active');
            }
        });
    </script>
</body>
</html>
