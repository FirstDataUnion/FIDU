<div id="signup-container">
    <div class="auth-header">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join FIDU and start managing your data</p>
    </div>
    
    <form id="signup-form" hx-post="/signup" hx-target="#signup-container" hx-swap="outerHTML">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{ first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{ last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required>
        </div>

        {% if email_error_message %}
            <div class="failure-response">
                {{ email_error_message }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" value="{{ password }}" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" value="{{ confirm_password }}" required>
        </div>

        {% if password_error_message %}
            <div class="failure-response">
                {{ password_error_message }}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">
            Create Account
        </button>
    </form>
    
    <div class="auth-switch">
        <p>Already have an account? 
            <button class="btn btn-outline" hx-get="/auth" hx-target="#signup-container" hx-swap="innerHTML">
                Sign In
            </button>
        </p>
    </div>
</div>
