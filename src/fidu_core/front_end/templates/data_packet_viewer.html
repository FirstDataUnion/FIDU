<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Data Packet Viewer</h1>
                <p class="mt-1 text-sm text-gray-600">Explore and filter your data packets with real-time updates</p>
            </div>
            <button 
                onclick="refreshData()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="-ml-1 mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Filters</h2>
        <form hx-get="/data-packets/list" 
              hx-target="#data-packets-content" 
              hx-trigger="change, submit"
              hx-indicator="#loading-indicator"
              class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="profile_id" class="block text-sm font-medium text-gray-700">Profile ID</label>
                    <input type="text" id="profile_id" name="profile_id" placeholder="Enter profile ID"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700">Results per page</label>
                    <select id="limit" name="limit"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="from_timestamp" class="block text-sm font-medium text-gray-700">From Date</label>
                    <input type="datetime-local" id="from_timestamp" name="from_timestamp"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="to_timestamp" class="block text-sm font-medium text-gray-700">To Date</label>
                    <input type="datetime-local" id="to_timestamp" name="to_timestamp"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            
            <div class="flex space-x-3">
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Apply Filters
                </button>
                <button type="button" 
                        onclick="clearFilters()"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Clear Filters
                </button>
            </div>
        </form>
    </div>

    <!-- Content -->
    <div class="bg-white shadow rounded-lg">
        <div id="data-packets-content" 
             hx-get="/data-packets/list" 
             hx-trigger="load"
             hx-indicator="#loading-indicator"
             class="p-6">
            <div class="flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading data packets...</p>
                </div>
            </div>
        </div>
        
        <div id="loading-indicator" class="htmx-indicator hidden">
            <div class="flex items-center justify-center py-4 border-t border-gray-200">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto mb-2"></div>
                    <p class="text-sm text-gray-600">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function clearFilters() {
        document.getElementById('tags').value = '';
        document.getElementById('profile_id').value = '';
        document.getElementById('from_timestamp').value = '';
        document.getElementById('to_timestamp').value = '';
        document.getElementById('limit').value = '50';
        
        // Trigger refresh
        refreshData();
    }
    
    function refreshData() {
        htmx.trigger('#data-packets-content', 'refresh');
    }
    
    // Auto-refresh every 30 seconds
    setInterval(refreshData, 30000);
</script>
