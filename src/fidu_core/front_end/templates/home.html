{% extends "base.html" %}

{% block title %}FIDU Core - Welcome{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">FIDU Core</h1>
            <p class="text-gray-600">Your Personal Data Management System</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8 space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Welcome</h2>
                <p class="text-gray-600 mb-6">Sign in to your account or create a new one to get started.</p>
            </div>
            
            <div class="space-y-4">
                <a href="/login" 
                   class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Sign In
                </a>
                
                <a href="/register" 
                   class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Create Account
                </a>
            </div>
        </div>
        
        <div class="text-center text-sm text-gray-500">
            <p>Secure • Fast • Reliable</p>
        </div>
    </div>
</div>
{% endblock %}
