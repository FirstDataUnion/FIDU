<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Profiles</h1>
                <p class="mt-1 text-sm text-gray-600">Manage your data profiles and create new ones</p>
            </div>
            <button 
                onclick="openCreateProfileModal()"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="-ml-1 mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Create Profile
            </button>
        </div>
    </div>

    <!-- Profiles List -->
    <div class="bg-white shadow rounded-lg">
        <div id="profiles-content" 
             hx-get="/profiles/list" 
             hx-trigger="load"
             hx-indicator="#profiles-loading-indicator"
             class="p-6">
            <div class="flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading profiles...</p>
                </div>
            </div>
        </div>
        
        <div id="profiles-loading-indicator" class="htmx-indicator hidden">
            <div class="flex items-center justify-center py-4 border-t border-gray-200">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto mb-2"></div>
                    <p class="text-sm text-gray-600">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Profile Modal -->
<div id="create-profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">Create New Profile</h3>
                <button onclick="closeCreateProfileModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="create-profile-form" hx-post="/profiles/create" hx-target="#profiles-content" hx-swap="innerHTML">
                <div class="mb-4">
                    <label for="profile-name" class="block text-sm font-medium text-gray-700">Profile Name</label>
                    <input type="text" id="profile-name" name="name" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Enter profile name">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" 
                            onclick="closeCreateProfileModal()"
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openCreateProfileModal() {
        document.getElementById('create-profile-modal').classList.remove('hidden');
    }
    
    function closeCreateProfileModal() {
        document.getElementById('create-profile-modal').classList.add('hidden');
        document.getElementById('create-profile-form').reset();
    }
    
    // Close modal when clicking outside
    document.getElementById('create-profile-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeCreateProfileModal();
        }
    });
    
    // Handle successful profile creation
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.responseURL.includes('/profiles/create') && evt.detail.xhr.status === 200) {
            closeCreateProfileModal();
        }
    });
</script>
