<div id="login-container">
    <div class="auth-header">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to your FIDU account</p>
    </div>
    
    {% if message %}
        <div class="success-response">
            {{ message }}
        </div>
    {% endif %}
    
    <form id="login-form" hx-post="/login" hx-target="#login-container" hx-swap="outerHTML">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="{{ password }}" required>
        </div>

        {% if error_message %}
            <div class="failure-response">
                {{ error_message }}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">
            Sign In
        </button>
    </form>
    
    <div class="auth-switch">
        <p>Don't have an account? 
            <button class="btn btn-outline" hx-get="/open_signup" hx-target="#login-container" hx-swap="innerHTML">
                Create Account
            </button>
        </p>
    </div>
</div>
